<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #bfe6ff;
      --bg2: #eaf6ff;
      --card: #ffffffcc;
      --yes: #1d4ed8;
      --yesHover: #1e40af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(270px, 80vw);
      margin: 0 auto 10px;
      display: block;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 10px;
    }

    .sub {
      margin-bottom: 18px;
      font-size: 15px;
      opacity: .75;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .75;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(28px, 4.2vw, 44px);
      margin: 10px 0 6px;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 14px;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">

    <!-- BLUE TEDDY -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <circle cx="160" cy="125" r="78" fill="#3b82f6"/>
      <circle cx="105" cy="80" r="26" fill="#60a5fa"/>
      <circle cx="215" cy="80" r="26" fill="#60a5fa"/>
      <circle cx="135" cy="120" r="8"/>
      <circle cx="185" cy="120" r="8"/>
      <ellipse cx="160" cy="145" rx="28" ry="22" fill="#bfdbfe"/>
      <circle cx="160" cy="142" r="7"/>
    </svg>

    <h1>Bangu, will you be my Valentine?</h1>
    <p class="sub">Snacks, movies & good vibes only üíô</p>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes üíô</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù is in stealth mode üòà</div>

 <section class="result" id="result">
  <h2>LET‚ÄôS GOOO! üéâ</h2>
  <p id="loveMsg" style="font-weight:600; font-size:16px; margin-top:8px; display:none;">
    I love you, Bangu. Thank you for choosing me üíô
  </p>
  <img
    class="fireworks"
    src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
    alt="Fireworks"
  />
</section>

  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
    }
    resizeConfettiCanvas();

    const confettiInstance = confetti.create(confettiCanvas, { useWorker: true });

    function fullScreenConfetti() {
      confettiInstance({ particleCount: 300, spread: 140, origin: { y: 0.6 } });
    }

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      fullScreenConfetti();

      setTimeout(() => {
        document.getElementById("loveMsg").style.display = "block";
      }, 900);
    });

    function moveNo() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      noBtn.style.left = Math.random() * (z.width - b.width) + "px";
      noBtn.style.top = Math.random() * (z.height - b.height) + "px";
    }

    zone.addEventListener("pointermove", moveNo);
  </script>
</body>
</html>
